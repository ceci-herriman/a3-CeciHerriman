<!doctype html>
<html lang='en'>
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login page of movie reviewer. Here a user can enter their username and password, or create an account,
    to log in and view the main movie rating page holding their ratings.">

    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css"></noscript>

    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  
  <body>
    <section class="hero is-small is-primary" role="banner">
      <div class="hero-body">
        <p class="title">Log In Page</p>
        <p class="subtitle">Movie Reviewer</p>
      </div>
    </section>
    <section>
    <div class="login-container">
    <h1 class="title is-1" style="font-size: 3rem;">Log In</h1>
    <div class="login-form"> 
      <form id="login-form" action='/login' method='POST'>
        <div class="field">
          <label for="login-username" class="label is-medium">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-primary is-medium" type="text" placeholder="Username" name="username" id="login-username">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label for="login-password" class="label is-medium">Password</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-primary is-medium" type="password" placeholder="Password" name="password" id="login-password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <div class="control checkbox-wrapper">
            <label for="login-createUser" class="checkbox is-medium">
              <input class="is-medium" type="checkbox" name="doCreateUser" id="login-createUser">
              Create new user if not existing
            </label>
          </div>
        </div>

        <p id="error-message" class="has-text-danger-60" style="display: none;"> </p>

        <div class="field" style="margin-top: 50px;">
          <div class="control">
            <button class="button is-primary is-medium" type="submit">Submit</button>
          </div>
        </div>

      </form>    
    </div>
    </div>
    </section>
  </body>
</html>
